<!DOCTYPE html>
<html>
<head>
	<style>
	</style>
	<title>stop watch</title>
	<!-- <link rel="stylesheet" href="../mdb/css/mdb.css">
	<link rel="stylesheet" href="../mdb/css/bootstrap.css"> -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-8 offset-2">
			<div class="card">
				<div class="card-header bg-primary text-center">
					<h2>js stop watch</h2>
				</div>
				<div class="card-body bg-light text-center">
					<h2 class="display-3">
						<span id="min">00</span>
						<span id="sec">00</span>
						<span id="m-sec">00</span>
					</h2>
					<button class="btn btn-warning" id="st-btn">START</button>
					<button class="btn btn-dark" id="sp-btn">STOP</button>
					<button class="btn btn-success" id="rs-btn">RESET</button>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="watch.js"></script>
</body>
</html>
